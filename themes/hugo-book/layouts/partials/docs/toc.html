{{ if not (.Page.Params.hidePageNav) }}
<aside class="page-toc">
  {{ if not (eq .Page.TableOfContents "<nav id=\"TableOfContents\"></nav>") }}
    <div class="pt-2 pb-2 mt-2 mb-2 in-this-article">
      <h5>{{ if eq .Page.Section "posts" }} In this post {{ else }} In this article  {{ end }}</h5>
    </div>
  {{ end }}
  <nav class="pt-2">
    {{ .Page.TableOfContents }}
  </nav>
</aside>
{{ end }}
